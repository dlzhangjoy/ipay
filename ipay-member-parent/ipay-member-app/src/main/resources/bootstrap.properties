#服务端口
server.port=8820
#服务名
spring.application.name=ipay-member-app
#mybatis映射文件地址
mybatis.mapperLocations=classpath:mapper/*.xml

#git分支，默认master
spring.cloud.config.label=master
#环境，如dev、test等
spring.cloud.config.profile=dev
#配置中心地址
spring.cloud.config.uri= http://localhost:8810

#日志配置
#logging.level.root=info
logging.path=/opt/logs
logging.file=${logging.path}/${spring.application.name}/app.log