#服务端口
server.port=8810
#服务名
spring.application.name=ipay-config-app

management.security.enabled=false

#git配置文件地址
spring.cloud.config.server.git.uri=https://github.com/dlzhangjoy/ipay.git
#git配置文件查找路径
spring.cloud.config.server.git.searchPaths=ipay-config-repo/*
#git用户名
spring.cloud.config.server.git.username=
#git密码
spring.cloud.config.server.git.password=

#日志配置
#logging.level.root=info
logging.path=/opt/logs
logging.file=${logging.path}/${spring.application.name}/app.log